<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementbyid</title>
</head>
<body>

    <!--Getelementbyid  is one of the method of html dom to select an id-->
    <p id="p1">This is javascript</p>
    <p id="p2">This is javascript</p>
    <script type="text/javascript">
        //to select particular element
        a=document.getElementById('p1');
        console.log(a);
        //css
        a.style.backgroundColor='red';
       
        p=document.getElementById('p2');
        console.log(p);
        p.style.border='2px solid blue';
        
    </script>
    
</body>
</html>
