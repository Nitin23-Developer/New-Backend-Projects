<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML Form</title>
</head>
<body>
    <p>Enter Data: <input type="text" id="i1" onkeyup="fun();">
    </p>

     <p id="op"></p>
     <script type="text/javascript">
         i1=document.getElementById('i1');
         op=document.getElementById('op');
         function fun(){
             data=i1.value; //fatch the data from input tag and store into variable
             len=data.length;
             op.innerHTML='you have entered :'+len;
             if(len>=5){op.style.color='Blue';}
             if(len<=5){op.style.color='Orange';}


         }
     </script>


</body>
</html>
